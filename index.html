<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModelToyCars Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ModelToyCars Showcase</h1>
  </header>

  <main>
    <section class="car-display">
      <label>Select a car:</label>
      <div class="custom-dropdown">
        <button id="dropdownButton">Choose a car</button>
        <div id="dropdownMenu" class="dropdown-content"></div>
      </div>

      <div class="image-container">
        <img id="carImage" src="" alt="Toy Car">
        <div id="colorOverlay"></div>
      </div>

      <div class="car-details">
        <h2 id="carName"></h2>
        <ul id="carSpecs"></ul>
      </div>
    </section>

    <section class="interaction">
      <h3>Customize Your Model</h3>
      <label for="colorInput">Choose a new color:</label>
      <input type="text" id="colorInput" placeholder="e.g. Blue, Yellow">
      <button id="updateColor">Update Color</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 ModelToyCars Inc.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
